      .winamp-bar {
        flex: 1;
        background: linear-gradient(to top, #00ff00, #00aa00);

      }
      .winamp-bar:nth-child(1) { animation-delay: 0s; }
      .winamp-bar:nth-child(2) { animation-delay: 0.1s; }
      .winamp-bar:nth-child(3) { animation-delay: 0.2s; }
      .winamp-bar:nth-child(4) { animation-delay: 0.3s; }
      .winamp-bar:nth-child(5) { animation-delay: 0.4s; }

  document.body.appendChild(popup);
  
  const overlay = popup.querySelector('.winamp-overlay');
  const closeBtn = popup.querySelector('.close-btn');
  const playBtn = popup.querySelector('.winamp-button');
  const popupEl = popup.querySelector('.winamp-popup');
  const titlebar = popup.querySelector('.winamp-titlebar');
  
  function closePopup() {
    popup.remove();
  }
  
  closeBtn.onclick = closePopup;
  overlay.onclick = closePopup;
  
  playBtn.onclick = function() {
    window.location.href = 'https://thefrankiestone.com/sonic-spaceship.html';
  };
  
  // Draggable
  let isDragging = false;
  let currentX, currentY, initialX, initialY;
  
  titlebar.addEventListener('mousedown', dragStart);
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', dragEnd);
  
  function dragStart(e) {
    if (e.target.classList.contains('winamp-btn')) return;
    initialX = e.clientX - popupEl.offsetLeft;
    initialY = e.clientY - popupEl.offsetTop;
    isDragging = true;
  }
  
  function drag(e) {
    if (isDragging) {
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      popupEl.style.transform = 'none';
      popupEl.style.left = currentX + 'px';
      popupEl.style.top = currentY + 'px';
    }
  }
  
  function dragEnd() {
    isDragging = false;
  }
})();
