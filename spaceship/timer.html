<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Timer ¬∑ Sonic Spaceship</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cosmic-dark: #0a0e27;
            --nebula-purple: #6366f1;
            --star-gold: #fbbf24;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--cosmic-dark) 0%, #1e1b4b 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--star-gold), var(--nebula-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .timer-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-display {
            font-size: 6em;
            font-weight: 700;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            color: var(--star-gold);
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .timer-display:hover {
            transform: scale(1.05);
        }

        .progress-ring {
            margin: 2rem auto;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .progress-ring-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring-circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .progress-ring-circle-progress {
            fill: none;
            stroke: var(--nebula-purple);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: var(--success-green);
            color: white;
        }

        .btn-start:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-pause {
            background: var(--warning-orange);
            color: white;
        }

        .btn-pause:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: var(--danger-red);
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .preset-btn {
            padding: 1rem;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--nebula-purple);
            border-radius: 15px;
            font-size: 0.95em;
        }

        .preset-btn:hover {
            background: rgba(99, 102, 241, 0.4);
            border-color: var(--star-gold);
        }

        .phase-indicator {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .phase-intro {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success-green);
        }

        .phase-main {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--nebula-purple);
        }

        .phase-outro {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid var(--warning-orange);
        }

        .visual-cue {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--nebula-purple);
            transform-origin: left;
            transition: transform 1s linear;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .secret-unlock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #fff, #ddd);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .secret-unlock.unlocked {
            display: flex;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 4em;
            }
            .timer-card {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="visual-cue" id="visualCue"></div>
    
    <div class="container">
        <header>
            <h1>‚è±Ô∏è Creator Timer</h1>
            <p class="subtitle">ADHD-friendly video recording companion</p>
        </header>

        <div class="timer-card">
            <div class="timer-display" id="timerDisplay" onclick="checkSecret()">00:00</div>
            
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="progress-ring-circle-progress" 
                        cx="100" cy="100" r="90" 
                        id="progressCircle"
                        style="stroke-dasharray: 565.48; stroke-dashoffset: 0;"></circle>
            </svg>

            <div class="presets">
                <button class="preset-btn" onclick="setTimer(30)">30 sec<br>Quick Clip</button>
                <button class="preset-btn" onclick="setTimer(60)">1 min<br>Story</button>
                <button class="preset-btn" onclick="setTimer(90)">90 sec<br>Extended</button>
                <button class="preset-btn" onclick="setTimer(180)">3 min<br>Deep Dive</button>
            </div>

            <div class="controls">
                <button class="btn-start" onclick="startTimer()">Start</button>
                <button class="btn-pause" onclick="pauseTimer()">Pause</button>
                <button class="btn-reset" onclick="resetTimer()">Reset</button>
            </div>

            <div class="phase-indicator phase-intro" id="phaseIndicator">
                Ready to create ‚ú®
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">‚Üê Back to Mission Control</a>
        </div>
    </div>

    <!-- Secret Easter Egg -->
    <div class="secret-unlock unlocked" onclick="window.location.href='secret-zero.html'" title="The Zero Hour...">
        ‚≠ê
    </div>

    <script>
        let totalSeconds = 60;
        let currentSeconds = totalSeconds;
        let interval = null;
        let isPaused = false;

        const circumference = 2 * Math.PI * 90;
        const progressCircle = document.getElementById('progressCircle');
        const timerDisplay = document.getElementById('timerDisplay');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const visualCue = document.getElementById('visualCue');

        function setTimer(seconds) {
            totalSeconds = seconds;
            currentSeconds = seconds;
            updateDisplay();
            resetProgress();
            updatePhase();
        }

        function startTimer() {
            if (interval) return;
            
            interval = setInterval(() => {
                if (currentSeconds > 0) {
                    currentSeconds--;
                    updateDisplay();
                    updateProgress();
                    updatePhase();
                    updateVisualCue();
                } else {
                    stopTimer();
                    celebrate();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
            isPaused = true;
        }

        function resetTimer() {
            clearInterval(interval);
            interval = null;
            currentSeconds = totalSeconds;
            isPaused = false;
            updateDisplay();
            resetProgress();
            updatePhase();
        }

        function stopTimer() {
            clearInterval(interval);
            interval = null;
        }

        function updateDisplay() {
            const mins = Math.floor(currentSeconds / 60);
            const secs = currentSeconds % 60;
            timerDisplay.textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = currentSeconds / totalSeconds;
            const offset = circumference * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;
        }

        function resetProgress() {
            progressCircle.style.strokeDashoffset = 0;
        }

        function updatePhase() {
            const progress = 1 - (currentSeconds / totalSeconds);
            
            if (progress < 0.2) {
                phaseIndicator.className = 'phase-indicator phase-intro';
                phaseIndicator.textContent = 'üé¨ Intro phase - Set the scene';
            } else if (progress < 0.8) {
                phaseIndicator.className = 'phase-indicator phase-main';
                phaseIndicator.textContent = 'üéØ Main content - You got this';
            } else if (progress < 1) {
                phaseIndicator.className = 'phase-indicator phase-outro';
                phaseIndicator.textContent = 'üé™ Wrap it up - Almost done!';
            } else {
                phaseIndicator.className = 'phase-indicator phase-intro';
                phaseIndicator.textContent = '‚ú® Ready to create';
            }
        }

        function updateVisualCue() {
            const progress = 1 - (currentSeconds / totalSeconds);
            visualCue.style.transform = `scaleX(${progress})`;
        }

        function celebrate() {
            timerDisplay.textContent = 'üéâ DONE!';
            phaseIndicator.className = 'phase-indicator phase-intro';
            phaseIndicator.textContent = 'üéâ Perfect! You made content!';
            
            // Confetti-like animation
            document.body.style.animation = 'none';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 100);
        }

        let secretClicks = 0;
        function checkSecret() {
            if (timerDisplay.textContent === '00:00') {
                secretClicks++;
                if (secretClicks === 3) {
                    document.querySelector('.secret-unlock').classList.add('unlocked');
                }
            }
        }

        // Initialize
        updateDisplay();
        updatePhase();
    </script>
</body>
</html>
